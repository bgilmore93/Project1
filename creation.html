    <div class="content">
        <main class="main-area">
            <section class="boxes">
              <div>
                <button id="create">Create</button>
              </div>
              <div>
                <button id="join">Join</button>
              </div>
              <div>
                <button id="dev"><a href="home.html">Dev Options</a></button>
              </div>
              <div id="createModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                  <span class="cclose">&times;</span>
                  <div>
                    <h3>Create a game</h3>
                    <p>Display 4 random character code</p>
                  </div>
                  <div>
                    <p>Enter your name</p>
                    <input type="text" name="playerName" placeholder="" id="playerName">
                  </div>
                  <div>
                    <!--<input type="text" name="code" placeholder="XXXX" id="code">-->
                    <button id="submit"><a href="waitingRoom.html">Submit</a></button>
                  </div>
                </div>
              </div>
              <div id="joinModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                  <span class="jclose">&times;</span>
                  <div>
                    <h3>Join a Game</h3>
                    <p>Enter code of game to join.</p>
                    <input type="text" name="roomCode" placeholder="XXXX" id="roomCode">
                  </div>
                  <div>
                    <p>Enter your name</p>
                    <input type="text" name="playerName" placeholder="" id="playerName">
                  </div>
                  <div>
                    <button id="submit"><a href="waitingRoom.html">Submit</a></button>
                  </div>
                </div>
              </div>
            </section>
